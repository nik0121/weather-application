<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather">
      <h1 id="city"></h1>
      <p id="date"></p>
      <form id="search-form">
      <div class="row">
        <div class="col-9">
          <input
            type="text"
            placeholder="Enter your city"
            class="form-control city"
            id="search-text-input"
            autocomplete="off"
          />
          </div>
          <div class="col-3 d-grid d-block">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
          </div>
        </form>
      <div class="row temperature-details mt-3">
        <div class="col-4">
          <h2 id="temperature"></h2>
        </div>
        <div class="col-4">
          <img src="" id="icon" />
        </div>
        <div class="col-4">
          <ul>
            <li class="description" id="description"></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>Wind: <span id="wind"></span></li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
           <div class="weather-forecast-date">Sun</div> 
            <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="36" />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">18°</span>
               <span class="weather-forecast-temperature-min">12°</span>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <p class="coder">
      <a href="https://github.com/nik0121/weather-application" target="_blank"
        >Open-source code</a
      >
      by Nica Guevarra
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
